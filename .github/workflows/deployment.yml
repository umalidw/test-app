name: Deploy React App to EC2on:  push:    branches:      - masterjobs:  deploy:    runs-on: ubuntu-latest    steps:      - uses: actions/checkout@v4      - uses: actions/setup-node@v4        with:          node-version: 20          cache: npm      - run: npm ci      - run: npm run build      - name: Setup SSH        run: |          mkdir -p ~/.ssh          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa          chmod 600 ~/.ssh/id_rsa          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts      - name: Deploy build to EC2        run: |          rsync -avz dist/ \          ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.EC2_APP_PATH }}